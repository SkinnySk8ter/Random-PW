<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.js">
</head>

<body>
<h1 class="h1">Password Generator!!</h1>

<p class="p1"> Clink on the button to generate a brand new password free of charge! Dont't forget to set your own parameters by selecting below.</p>
<br>
<div class="container" id="message">
    <h3 class="h3">Password must have at least 2/3!! Click wisely! Can also choose all three as well.</h3>
    <p id="lowerCaseClick" class="invalid"><input type="checkbox" id="checkbox"> A <b>lowercase</b> letter</p>
    <p id="upperCaseClick" class="invalid"><input type="checkbox"> A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid"><input type="checkbox"> A <b>number</b></p>
   
  </div>

  
  </div>

<div class="container2">
                <input class="textbox" type="text" name="randomPassword" id="randomPassword">
                <button class="btn1" id="generatePassword">Generate Password</button>
                

</div>   
</body>
</html>
